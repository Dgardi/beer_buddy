<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.jpeg">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Beer Buddy Georgia</title>
    </head>

    <body onload="loadBreweriesVisited()">
        <header>
            <div>
                <span class="navbar-brand mb-0 h1">Beer Buddy</span>
            </div>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./search_page.html">Brewery Finder</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="">My Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

         <!-- Breweries You've Visited Form -->
        <section class="visitedBox">
            <form class="inputContainer container">
                <label>Visited Breweries</label>
                <input  type="text" id="input" placeholder="Brewery Name" name="search">
                <input id="searchBtn" value="Add" type="submit">
            </form> 
        </section>

        <!-- Breweries Visted and Username Display -->
        <section class="brewCounter">
            <div class="displayTabs">              
                <div class="count-text counter visitCount">Breweries Visited</div>
                <div class="uName" id="username">Username</div>
            </div>
        </section>

        <div id="brewListTitle">List of Breweries Visited:</div>
        <br>
        <br>
        <section>
            <ol id="brewList">
            </ol>  
        </section>

        <!-- Reviews
        <section>
            <h1 class="reviewHeader">Brewery Reviews</h1>
        </section> -->

        <!-- Star rating -->
        <section id="reviews">
                <h2 class="reviewHeader">Brewery Reviews</h2>
                <ol id="reviewList">
                <form>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                    <br><br>
        
                    <label for="bName">Brewery Name:</label>
                    <input type="text" id="bName" name="bName">
                    <br>
                    <br>
                    <label for="bReview">Review:</label>
                    <input type="text" id="bReview" name="bReview">
                    <br>
                    <br>
                    <button type="button" onclick="storeReview()">Submit</button>
                </form>
              </ol>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</html>
