<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.jpeg">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Beer Buddy Georgia</title>
    </head>

    <body>
        <header>
            <div>
                <span class="navbar-brand mb-0 h1">Beer Buddy</span>
            </div>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./search_page.html">Brewery Finder</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="">My Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

         <!-- Breweries You've Visited Form -->
        <section class="visitedBox">
            <form class="inputContainer container">
                <label>Visited Breweries</label>
                <input  type="text" id="input" placeholder="Brewery Name" name="search">
                <input value="Add" type="submit">
            </form>
            <ol id="brewList"></ol>   
        </section>

        <!-- Reviews -->
        <section>
            <h1 class="reviewHeader">Brewery Reviews</h1>

        </section>

        <!-- User Name Container -->
        <section>
            <div class="container-md border rounded ">User Name</div>
        </section>

        <!-- Brewery Visit Counter -->
        <section class="brewCounter">
            <div class="row text-center">
                <div class="col">
                <div class="counter">
                <h2 class="visitCount"></h2>
                <p class="count-text ">Breweries Visited</p>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
